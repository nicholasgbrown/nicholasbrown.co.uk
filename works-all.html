---
layout: default
title: All-Work
---
<div class="works-section-title"><h3>All works (by year)</h3></div>
<div class="works-wrapper">
    {% assign sortedWorksByDate = site.work | sort: 'date' %}
    {% assign reverse = sortedWorksByDate | reverse %}
{% for work in reverse %}
<div class="works-box"><a href="{{ work.url }}">
<img class="works-image" src="{{ work.image_path }}" alt="{{ work.type }}" /></a>
<div class="works-title">{{ work.title }}</div>
  </div>
  {% endfor %}
</div>
